<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Solar System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles/main.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<main>
	<canvas id="canvas" width="1000" height="700"></canvas>
	<img src="assets/sun.gif" />
</main>
<aside>
	<input type="checkbox" id="paths" /><label for="paths">Show orbit paths</label>
</aside>
<script type="text/javascript" src="js/solar-system.js"></script>
<script type="text/javascript">
var sun = {
		name: 'Sun',
		equatorialRadius: 25000,
		imgSrc: 'assets/sun.gif'
	},
	mercury = {
		name: 'Mercury',
		equatorialRadius: 2439,
		imgSrc: 'assets/mercury.gif',
		orbit: {
			semiMajorAxis: 57909100,
			perihelion: 46001200,
			eccentricity: 0.205630,
			orbitalPeriod: 87.969
		}
	},
	venus = {
		name: 'Venus',
		equatorialRadius: 6051,
		imgSrc: 'assets/venus.gif',
		orbit: {
			semiMajorAxis: 108208000,
			perihelion: 107477000,
			eccentricity: 0.0067,
			orbitalPeriod: 224.701
		}
	},
	earth = {
		name: 'Earth',
		equatorialRadius: 6371,
		imgSrc: 'assets/earth.gif',
		orbit: {
			semiMajorAxis: 149598261,
			perihelion: 147098290,
			eccentricity: 0.01671123,
			orbitalPeriod: 365.256
		}
	},
	moon = {
		name: 'Moon',
		equatorialRadius: 1737,
		imgSrc: 'assets/moon.gif',
		orbit: {
			semiMajorAxis: 384399,
			perihelion: 363295,
			eccentricity: 0.0549,
			orbitalPeriod: 27.321
		}
	},
	mars = {
		name: 'Mars',
		equatorialRadius: 3389,
		imgSrc: 'assets/mars.gif',
		orbit: {
			semiMajorAxis: 227939100,
			perihelion: 206669000,
			eccentricity: 0.093315,
			orbitalPeriod: 686.971
		}
	},
	phobos = {
		name: 'Phobos',
		equatorialRadius: 11,
		imgSrc: 'assets/phobos.gif',
		orbit: {
			semiMajorAxis: 9376,
			perihelion: 9234,
			eccentricity: 0.0151,
			orbitalPeriod: 0.318
		}
	},
	deimos = {
		name: 'Deimos',
		equatorialRadius: 6,
		imgSrc: 'assets/deimos.gif',
		orbit: {
			semiMajorAxis: 23463,
			perihelion: 23455,
			eccentricity: 0.00033,
			orbitalPeriod: 1.263
		}
	};
	
var solarSystem = new SolarSystem(document.getElementById('canvas'), 'assets/space.jpg');

solarSystem
	.addPlanet(sun)
	.addPlanet(mercury, 'Sun')
	.addPlanet(venus, 'Sun')
	.addPlanet(earth, 'Sun')
	.addPlanet(moon, 'Earth')
	.addPlanet(mars, 'Sun')
	.addPlanet(phobos, 'Mars')
	.addPlanet(deimos, 'Mars');

function animate() {
	solarSystem.draw();
	requestAnimFrame(animate);
}
requestAnimFrame(animate);
</script>
</body>
</html>
